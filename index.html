<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <img src="https://www.nicepng.com/png/detail/293-2936688_movie-clipart-movie-clapboard-no-background.png" alt="logo">
        <h1>Movie Searching App</h1>
    </div>

    <div class="search-form">
        <label for="search-input">Search Movie : </label>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="For example, type superman ...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>

    <div class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
